quarkus.http.port=8082

org.flechaamarilla.client.ValidateClient/mp-rest/url=http://localhost:8083

# Configuración del broker RabbitMQ (usando protocolo AMQP 1.0)
quarkus.amqp.devservices.enabled=false
mp.messaging.incoming.facturas-in.connector=smallrye-rabbitmq
mp.messaging.incoming.facturas-in.queue.name=facturas
mp.messaging.incoming.facturas-in.durable=true
mp.messaging.incoming.facturas-in.host=localhost
mp.messaging.incoming.facturas-in.port=5672
mp.messaging.incoming.facturas-in.username=guest
mp.messaging.incoming.facturas-in.password=guest

# Configure DLQ for the consumer
# Configure failure strategy
mp.messaging.incoming.facturas-in.failure-strategy=reject

# Configure RabbitMQ dead letter exchange/queue
mp.messaging.incoming.facturas-in.dead-letter-exchange=facturas-dlx
mp.messaging.incoming.facturas-in.dead-letter-routing-key=facturas.error

# Configure retry mechanism
mp.messaging.incoming.facturas-in.retry=true
mp.messaging.incoming.facturas-in.retry-attempts=3
mp.messaging.incoming.facturas-in.retry-delay=1000

# Outgoing channel for processed XML documents
mp.messaging.outgoing.facturas-procesadas.connector=smallrye-rabbitmq
mp.messaging.outgoing.facturas-procesadas.exchange.name=facturas-exchange
mp.messaging.outgoing.facturas-procesadas.routing-key=factura.procesada
mp.messaging.outgoing.facturas-procesadas.durable=true

testcontainers.reuse.enable=true
